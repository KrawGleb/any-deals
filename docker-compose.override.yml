version: '3.4'

services:
  database:
    ports:
      - "1433:1433"
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "5000:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
  client:
    ports:
      - "5001:3000" 
  proxy:
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf 
    ports:
      - "8080:80" 